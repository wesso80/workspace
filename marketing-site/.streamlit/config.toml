[server]
headless = true
address = "0.0.0.0"
port = 5000
enableCORS = true
enableXsrfProtection = true
maxUploadSize = 200

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"
serverPort = 5000

[client]
showErrorDetails = true
toolbarMode = "minimal"

[runner]
magicEnabled = true

[theme]
base = "dark"
primaryColor = "#10B981"                 # emerald
backgroundColor = "#0B0F14"              # page bg
secondaryBackgroundColor = "#111827"     # card bg
textColor = "#E5E7EB"
font = "sans serif"
